<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #03a9f4;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --message-sent: #e3f2fd;
            --message-received: #ffffff;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark-color);
        }

        .container {
            max-width: 1000px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: var(--danger-color);
        }

        .connected .status-indicator {
            background-color: var(--success-color);
        }

        .welcome-panel, .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .welcome-panel {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .chat-panel {
            display: none;
        }

        .welcome-panel.hidden {
            display: none;
        }

        .chat-panel.active {
            display: flex;
        }

        .form-group {
            margin: 1rem 0;
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            display: flex;
            margin-top: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button.connect-btn {
            background-color: var(--success-color);
            width: 100%;
            margin-top: 1rem;
        }

        button.connect-btn:hover {
            background-color: #218838;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--message-received);
            border-top-left-radius: 0;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--message-sent);
            border-top-right-radius: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .message-time {
            font-size: 0.75rem;
            color: #888;
            font-weight: normal;
        }

        .message-content {
            word-break: break-word;
        }

        .message-form {
            display: flex;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        .send-btn {
            padding: 0.8rem 1.2rem;
            border-radius: var(--border-radius);
        }

        .emoji-btn {
            background: none;
            color: #666;
            padding: 0.8rem;
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .emoji-btn:hover {
            background: #eee;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #888;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">ChatApp Live</div>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="status-text">Desconectado</span>
            </div>
        </div>

        <!-- Panel de bienvenida -->
        <div class="welcome-panel" id="welcome-panel">
            <h2>Bienvenido al chat en vivo</h2>
            <p>Conecta con otros usuarios en tiempo real</p>

            <div class="form-group">
                <label for="aliasInput">驴C贸mo quieres que te llamen?</label>
                <div class="input-group">
                    <input id="aliasInput" type="text" placeholder="Tu nombre o alias" autocomplete="off" />
                </div>
                <button id="connect-btn" class="connect-btn">
                    <i class="fas fa-plug"></i> Conectar al chat
                </button>
            </div>
        </div>

        <!-- Panel de chat -->
        <div class="chat-panel" id="chat-panel">
            <div class="messages-container" id="messages-container">
                <!-- Los mensajes se agregar谩n aqu铆 din谩micamente -->
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
                Alguien est谩 escribiendo...
            </div>

            <div class="message-form">
                <button class="emoji-btn" id="emoji-btn">
                    <i class="far fa-smile"></i>
                </button>
                <input id="message-input" class="message-input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" />
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let socket;
        let alias = "";
        let isConnected = false;

        // Referencias DOM
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.querySelector('.status-indicator');
        const welcomePanel = document.getElementById('welcome-panel');
        const chatPanel = document.getElementById('chat-panel');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const connectBtn = document.getElementById('connect-btn');
        const aliasInput = document.getElementById('aliasInput');

        // Funci贸n para formatear la fecha y hora
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Conectar al WebSocket
        function connectToChat() {
            alias = aliasInput.value.trim();

            if (!alias) {
                alert("Por favor, introduce un nombre o alias para continuar.");
                return;
            }

            // Cambia el puerto si lo has configurado distinto en ServerMain
            socket = new WebSocket("ws://localhost:8025/chat");

            socket.onopen = function() {
                isConnected = true;
                welcomePanel.classList.add('hidden');
                chatPanel.classList.add('active');
                statusText.textContent = "Conectado como " + alias;
                statusIndicator.parentElement.classList.add('connected');

                // Mensaje de bienvenida
                addMessage({
                    sender: "Sistema",
                    content: `Bienvenido al chat, ${alias}! Ya puedes enviar mensajes.`,
                    timestamp: new Date().toISOString()
                }, 'received');
            };

            socket.onmessage = function(event) {
                const msg = JSON.parse(event.data);

                // Verificar si hay un error en el mensaje
                if (msg.error) {
                    alert("Error del servidor: " + msg.error);
                    return;
                }

                // Solo mostrar mensajes de otros si no son del usuario actual
                const messageType = msg.sender === alias ? 'sent' : 'received';
                addMessage(msg, messageType);

                // Auto-scroll al 煤ltimo mensaje
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            };

            socket.onclose = function() {
                isConnected = false;
                statusText.textContent = "Desconectado";
                statusIndicator.parentElement.classList.remove('connected');

                // Mensaje de desconexi贸n
                addMessage({
                    sender: "Sistema",
                    content: "Te has desconectado del chat.",
                    timestamp: new Date().toISOString()
                }, 'received');

                // Opcionalmente, volver al panel de bienvenida despu茅s de un tiempo
                setTimeout(() => {
                    if (!isConnected) {
                        chatPanel.classList.remove('active');
                        welcomePanel.classList.remove('hidden');
                    }
                }, 3000);
            };

            socket.onerror = function(err) {
                console.error("WebSocket error:", err);
                statusText.textContent = "Error de conexi贸n";

                addMessage({
                    sender: "Sistema",
                    content: "Error en la conexi贸n. Por favor, intenta nuevamente.",
                    timestamp: new Date().toISOString()
                }, 'received');
            };
        }

        // Funci贸n para a帽adir mensajes al chat
        function addMessage(msg, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);

            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');

            const senderElement = document.createElement('span');
            senderElement.textContent = msg.sender;

            const timeElement = document.createElement('span');
            timeElement.classList.add('message-time');
            timeElement.textContent = formatTime(msg.timestamp);

            messageHeader.appendChild(senderElement);
            messageHeader.appendChild(timeElement);

            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = msg.content;

            messageElement.appendChild(messageHeader);
            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
        }

        // Funci贸n para enviar mensajes
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !isConnected) return;

            const msgObj = {
                sender: alias,
                content: text
            };

            socket.send(JSON.stringify(msgObj));
            messageInput.value = '';
            messageInput.focus();
        }

        // Event Listeners
        connectBtn.addEventListener('click', connectToChat);

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        aliasInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToChat();
            }
        });

        // Simple emoji picker (puede expandirse en el futuro)
        document.getElementById('emoji-btn').addEventListener('click', function() {
            const emojis = ["", "", "わ", "", "", "", "", ""];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            messageInput.value += randomEmoji;
            messageInput.focus();
        });
    </script>
</body>
</html>
